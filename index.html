<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">
    <title>fcircuit-sim</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="file-upload-wrapper">
                    <label for="file-upload" class="file-label">
                        <button class="btn" id="attach-file-button">Attach file</button>
                    </label>
                    <input type="file" id="file-upload" style="display: none;">
                    <span class="file-name" id="file-name">No file chosen</span>
                </div>
                <button id="stopButton" class="btn" style="display:none;">Stop</button>
                <div class="process-btn-group">
                    <button class="btn" id="visualize-button" disabled>Visualize</button>
                    <button class="btn" id="perform-button" disabled>Perform</button>
                </div>
                </div>
        </div>
    </header>

        <main class="main">
            <section class="visualization" id="visualization-section" style="display: none;">
                <div class="visualization__side-panel visualization__side-panel--left">
                    <div class="binary-input">
                        <!-- <label for="input-set">Input Set:</label> -->
                        <div class="binary-input__controls">
                            <button class="button--increase" id="button--increase" aria-label="Increase" disabled>▲</button>
                            <input class="input-set" id="input-set" type="text" value="00000" readonly />
                            <button class="button--decrease" id="button--decrease" aria-label="Decrease" disabled>▼</button>
                          </div>
                    </div>
                    <button class="btn button--perform" id="visual-perform-button">Perform</button>
                    <div class="field duration">
                        <div class="duration__input-wrapper">
                            <label for="duration__input">Duration:</label>
                            <input type="text" id="duration__input" class="duration__input" value="1">
                        </div>
                            <button class="btn button--play" id="play-button" disabled>
                            ▶
                        </button>
                    </div>
                </div>
                    <div class="visualization__main">
                        <div class="visualization__container" id="visualization-container"></div>
                    </div>
                <div class="visualization__side-panel visualization__side-panel--right">
                    <div class="field set-results-wrapper">
                        <ul class="set-results" id="set-results"></ul>
                    </div>
                    <button class="btn button--results" id="button--results" disabled>All Results</button>
                  </div>
            
            </section>
            <section class="results" id="results-section" style="display: none;">
                <div class="container">
                    <div class="table-wrapper" id="table-wrapper" style="display: none;">
                        <table class="results-table" id="results-table">
                            <thead>
                                <tr>
                                    <th>Number</th>
                                    <th>Depth</th>
                                    <th>Set</th>
                                    <th>Output Value</th>
                                    <th>Delay</th>
                                    <th>Sign Delay</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="table-additional">
                        <button class="btn" id="save-button" style="display: none;">Save</button>
                        <div id="error-container" class="error-container field" style="display: none;"></div>
                    </div>
                </div>
            </section>
        </main>

    <div id="custom-alert" class="hidden">
        <div class="custom-alert-content">
          <p id="custom-alert-message"></p>
          <button id="custom-alert-ok" class="btn btn--alert">OK</button>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
